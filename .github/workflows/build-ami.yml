name: Build AMI
on:
  schedule:
    - cron: '0 12 1 * *' # Every 1st day of the month at 12:00 UTC
  push:
    branches: [main]
    paths:
      - packer/**
      - .github/workflows/build-ami.yml
  repository_dispatch:
    types: [ helm-release ]
  pull_request:
    branches: [ "main" ]
    paths:
      - packer/**
      - .github/workflows/build-ami.yml
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} # Cancel in-progress jobs or runs for current workflow
permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  build-kh-klipper-docker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packer
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@79abd3f86f79a9d68a23c75a09a9a85889262adf

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@eafaea8d0f5853934deece2ffa67af59d936562b
        with:
          context: .
          file: packer/kh-klipper.dockerfile
          push: true
          tags:
            ghcr.io/${{ github.repository }}/kh-klipper-cache:${{ github.event_name != 'pull_request' && 'latest' || github.event.pull_request.head.sha }}

